<div class="page" data-name="innovations_familles">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner sliding">
			<div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="if-not-md">Back</span>
                </a>
            </div>
			<div class="title">OSIRI - Les innovations</div>
		</div>
	</div>
	<div class="page-content">
		
        <script id="osiri_action_template" type="text/template7">
			<div class="card" style="padding-top: 10px;">
				<div class="card-content">
					<div class="list links-list">
						<ul>
							{{#each familles}}
							<li style="background:{{ color }}; margin-bottom: 5px;"><a href="/projects_list/deploiement/{{ value }}" class="text-color-black">{{ name }}</a></li>
							{{/each}}
							
						</ul>
					</div>
				</div>
			</div>
		</script>
		
		<div id="osiri_actions_list_content"></div>
	</div>
	<script type="text/javascript" ws_script="page">
		ws_engine.register_page("innovations_familles", ws_page.extend(
		{	
			custom_init: function(page, event, params)
			{
				var self = this;

				self.data = {};

				return self.load_page();
			},
			
			load_page: function()
			{
				var self = this;
				self.data.familles = JSON.parse(ws_storage.get_value(OSIRI_STORAGE_KEY_FAMILLES));

                return self.apply_template(page, "osiri_action_template", "osiri_actions_list_content", self.data);
			},
			
		}));
	</script>
</div>
