<div class="page" data-name="device_infos">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back">
					<i class="icon icon-back"></i>
					<span class="ios-only">Back</span>
				</a>
			</div>
		<div class="title">OP2A Mobile</div>
	</div>
</div>
<div class="page-content">
	<script id="device_infos_template" type="text/template7">
		<div class="ws_app_page_header_block">
			<div class= "ws_app_page_header">Informations appareil</div>
		</div>
		<div class="list">	
			<ul>	
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Type d'appareil</div>
							</div>
							<div class="item-after">{{device_type}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Modèle</div>
							</div>
							<div class="item-after">{{model}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Fabricant</div>
							</div>
							<div class="item-after">{{manufacturer}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Numéro de série</div>
							</div>
							<div class="item-after">{{serial}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">UUID</div>
							</div>
							<div class="item-after">{{uuid}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Système</div>
							</div>
							<div class="item-after">{{system}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Système</div>
							</div>
							<div class="item-after">{{os_name}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Version du système</div>
							</div>
							<div class="item-after">{{os_version}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Navigateur</div>
							</div>
							<div class="item-after">{{browser}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Largeur écran</div>
							</div>
							<div class="item-after">{{screen_width}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
								<div class="item-header">Hauteur écran</div>
							</div>
							<div class="item-after">{{screen_height}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">
							<div class="item-header">Définition</div>
						</div>
						<div class="item-after">{{pixel_ratio}}</div>
					</div>
				</li>
			</ul>
		</div>
	</script>
	<div id="device_infos_content">
	</div>
	
	<script type="text/javascript" ws_script="page">
	ws_engine.register_page("device_infos", ws_page.extend(
	{	
		init: function(page, event)
		{
			var infos = ws_platform.get_config();
				
			infos[PLATFORM_CONFIG_KEY_UUID] = ws_engine.get_device_uuid();
			
			this.apply_template(page, "device_infos_template", "device_infos_content", infos);
		}
	}));
	</script>
</div>
